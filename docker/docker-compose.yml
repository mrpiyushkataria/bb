version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: inseclabs-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root@123
      MYSQL_DATABASE: inseclabs_db
      MYSQL_USER: inseclabs
      MYSQL_PASSWORD: inseclabs@123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - inseclabs-network

  redis:
    image: redis:7-alpine
    container_name: inseclabs-redis
    ports:
      - "6379:6379"
    networks:
      - inseclabs-network

  backend:
    build: 
      context: ..
      dockerfile: docker/Dockerfile
    container_name: inseclabs-backend
    depends_on:
      - mysql
      - redis
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=root@123
      - DB_NAME=inseclabs_db
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "5000:5000"
    volumes:
      - ../output:/app/output
      - ../logs:/app/logs
    networks:
      - inseclabs-network

  celery:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: inseclabs-celery
    command: celery -A workers.scan_worker.celery worker --loglevel=info
    depends_on:
      - redis
      - mysql
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=root@123
      - DB_NAME=inseclabs_db
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ../output:/app/output
      - ../logs:/app/logs
    networks:
      - inseclabs-network

  nginx:
    image: nginx:alpine
    container_name: inseclabs-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - backend
    networks:
      - inseclabs-network

networks:
  inseclabs-network:
    driver: bridge

volumes:
  mysql_data:
